<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合わせフォーム</title>
  </head>
  <body>
    <h1>お問い合わせフォーム</h1>
    <form>
      <table border="1">
        <tr>
        <th><label for="your_name">お名前</label></th>
        <td><input type="text" name="your_name" id="your_name"></td>
        </tr>
        <tr>
        <th><label for="your_mail">メールアドレス</label></th>
        <td><input type="email" name="your_mail" id="your_mail"></td>
        </tr>
        <tr>
        <th><label for="shop">お問い合わせ店舗</label></th>
        <td>
          <ul>
            <li><input type="radio" name="shop" id="shop" value="東京本店">東京本店</li>
            <li><input type="radio" name="shop" id="shop" value="大阪店">大阪店</li>
            <li><input type="radio" name="shop" id="shop" value="福岡店">福岡店</li>
          </ul>
        </td>
        </tr>
        <tr>
        <th><label for="type">お問い合わせ種別</label></th>
        <td>
          <select name="type" id="type">
            <option value="製品に関するお問い合せ">製品に関するお問い合せ</option>
            <option value="当社に関するお問い合せ">当社に関するお問い合せ</option>
            <option value="求人に関するお問い合せ">求人に関するお問い合せ</option>
            <option value="その他に関するお問い合せ">その他に関するお問い合せ</option>
          </select>
        </td>
        </tr>
        <tr>
        <th><label for="inquiry">お問い合わせ内容</label></th>
        <td><textarea name="inquiry" id="inquiry" cols="60" rows="10"></textarea></td>
        </tr>
      </table>
    <input type="submit" value="入力確認画面へ">
    </form>
  </body>
</html>
