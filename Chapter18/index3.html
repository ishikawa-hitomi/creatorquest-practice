<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせフォーム</title>
</head>
<body>
  <p><img src="images/logo-dummy.png" alt="架空の株式会社ダミー" height="" width=""></p>
  <h1>お問い合わせフォーム</h1>
  <p>株式会社に関するお問い合わせは、<a href="privacy/index.html">プライバシーポリシー</a>を〜送信して下さい。</p>
  <form action="" method="post">
    <table border="1">
      <tr>
        <th><label for="your_name">お名前</lavel></th>
        <td><input type="text" name="your_name" id="your_name"></td>
      </tr>
      <tr>
        <th><label for="your_mail">メールアドレス</label></th>
        <td><input type="email" name="your_mail" id="your_mail"></td>
      </tr>
      <tr>
        <th><label for="inquiry">お問い合わせ内容</label></th>
        <td><textarea name="inquiry" cols="60" rows="10" id="inquiry"></textarea></td>
      </tr>
    </table>
    <input type="submit" value="入力確認画面へ">
  </form>
  <p>&copy; 株式会社ダミー</p>
</body>
</html>
