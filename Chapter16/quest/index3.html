<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>お問い合せフォーム</title>
  </head>
  <body>
    <h1>お問い合せフォーム</h1>
    <form action="receive.html" method="post">
      <dl>
        <dt>お名前</dt>
        <dd><input type="text" name="your_name"></dd>
        <dt>メールアドレス</dt>
        <dd><input type="email" name="your_name"></dd>
        <dt>お問い合わせ店舗</dt>
        <dd>
          <ul>
            <li><input type="radio" name="shop" value="東京本店">東京本店</li>
            <li><input type="radio" name="shop" value="大阪店">大阪店</li>
            <li><input type="radio" name="shop" value="福岡店">福岡店</li>
          </ul>
        </dd>
        <dt>お問い合せ種別</dt>
        <dd>
          <select name="type">
            <option value="製品に関するお問い合せ">製品に関するお問い合せ</option>
            <option value="当社に関するお問い合せ">当社に関するお問い合せ</option>
            <option value="求人に関するお問い合せ">求人に関するお問い合せ</option>
            <option value="その他に関するお問い合せ">その他に関するお問い合せ</option>
          </select>
        </dd>
        <dt>お問い合せ内容</dt>
        <dd>
          <textarea name="inquiry" cols="" rows=""></textarea>
        </dd>
      </dl>
      <p><input type="submit" value="入力確認画面へ"></p>
    </form>
  </body>
</html>
